<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Tecnologia da Semana JS - Desafio Extra</title>
    <!-- TODO: add more meta tags -->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../globals.css" />
    <link rel="stylesheet" href="./styles.css" />

    <script type="module" src="./index.js"></script>
  </head>

  <body>
    <aside class="navigation">
      <a
        class="navigation__link disabled"
        href="/ballerini-tech-js/desafio_01/index.html"
      >
        Desafio 01
      </a>
      <a
        class="navigation__link disabled"
        href="/ballerini-tech-js/desafio_02/index.html"
      >
        Desafio 02
      </a>
      <a
        class="navigation__link disabled"
        href="/ballerini-tech-js/desafio_03/index.html"
      >
        Desafio 03
      </a>
      <a
        class="navigation__link"
        href="/ballerini-tech-js/desafio_extra/index.html"
      >
        Desafio Extra
      </a>
    </aside>

    <main>
      <form class="form">
        <h1 class="form__title">Digite os dados do usuário</h1>

        <div class="input-group">
          <label class="input-group__label" for="name">Nome</label>
          <input class="input-group__input" type="text" name="name" id="name" />
        </div>

        <div class="input-group">
          <label class="input-group__label" for="age">Idade</label>
          <input class="input-group__input" type="number" name="age" id="age" />
        </div>

        <div class="input-group">
          <label class="input-group__label" for="skills">Habilidades</label>
          <input
            class="input-group__input"
            type="text"
            name="skills"
            id="skills"
          />
        </div>

        <button class="form__button" type="submit">Cadastrar usuário</button>
      </form>

      <!-- Live timeline -->
      <ul class="users">
        <li class="warn">
          <span>Carregando dados...</span>
        </li>
      </ul>
    </main>
  </body>
</html>
